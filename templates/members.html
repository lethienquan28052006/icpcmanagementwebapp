<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Members</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Danh sách thành viên</h1>

        <div class="bg-white rounded-lg shadow p-6">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">#</th>
                        <th class="px-4 py-2">Handle</th>
                        <th class="px-4 py-2">Rating</th>
                        <th class="px-4 py-2">Rank</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    <tr class="border-b">
                        <td class="px-4 py-2 text-center">{{ loop.index }}</td>
                        <td class="px-4 py-2">
                            <a href="https://codeforces.com/profile/{{ member.handle }}" class="text-blue-500 hover:underline" target="_blank">
                                {{ member.handle }}
                            </a>
                        </td>
                        <td class="px-4 py-2 text-center">
                            {{ member.rating if member.rating is defined else "Unrated" }}
                        </td>
                        <td class="px-4 py-2 text-center">
                            {{ member.rank if member.rank is defined else "Unknown" }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
